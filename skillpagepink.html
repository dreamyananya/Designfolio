</head>
<style>
    *{
    padding:0;
    margin:0;
    font-family: "VT323", monospace;
    font-style: normal;
}

body{
    background-color: #FFEAFB;
    cursor:url("pinkpoi.png"), auto;

}

a:hover{
    cursor:url("pinkhand.png"),auto;
}

.topbar{
    background: #5F0036;
    background: linear-gradient(180deg, #5F0036 0%, #970057 17%, #970057 91%, #5F0036 100%);
    width:99%;
    height:3.0vw;
    
    margin-top:0.4vw;
    margin-left:0.3vw;
}

.container {
      display: flex;
      flex-wrap: wrap-reverse;
      width: 90%;
      max-width: 1200px;
      
      gap: 40px;
    }

.inside{
    background-color: #970057;
    width:97%; 
    height:460px; 
    margin:20px;
    box-shadow: inset 1px 1px 3px rgba(255, 255, 255, 0.932);
    border: 1px solid rgb(255, 255, 255);    
}

.cont{
    font-size: 5.8vw;
    color:#970057;
    cursor:url("pinkpoi.png"), auto;

}

 .content{
    flex:1;
    margin-top:0.87vw;
    margin-left: 2vw;
}

.slider {
      flex: 1;
      overflow: hidden;
      border-radius: 10px;
    }

.slides {
      display: flex;
      width: 500%;
      animation: slide 10s infinite linear;
    }

.slide {
      width: 100%;
      flex-shrink: 0;
    }

.slide img {
      width: 48.8vw;
      height: auto;
      display: block;
      border-radius: 10px;
    }


.content{
    margin-top:10px;
    margin-left: 20px;
}

@keyframes slide {
      0%   { transform: translateX(0%); }
      20%  { transform: translateX(0%); }
      25%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }
      100% { transform: translateX(-400%); }
    }


</style>

<body>

                </div>


  <div class="slider" style="margin-left: 7.813vw;">
    <div class="slides">
      <div class="slide"><img src="Desktop - 13.png" alt="Slide 1"></div>
      <div class="slide"><img src="Desktop - 13k.png" alt="Slide 2"></div>
      <div class="slide"><img src="wf.png" alt="Slide 3"></div>
      <div class="slide"><img src="ck.html - portfoliownd - Visual Studio Code 15-05-2025 05_20_14 PM.png" alt="Slide 4"></div>
      <div class="slide"><img src="Calvin Klein - Google Chrome 15-05-2025 05_19_45 PM.png" alt="Slide 5"></div>
    </div>
  </div>
